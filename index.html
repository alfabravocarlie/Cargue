<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Explorador de Archivos Fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #16a085;
            --accent-color: #f39c12; /* Naranja para resaltar */
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --folder-color: #e67e22;
            --file-color: #3498db;
            --hover-color: #e1e8ed;
            --border-color: #cbd5e0;
            --success-color: #27ae60;
            --radius-xl: 16px;
            --radius-md: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
        }

        /* --- ESTILOS DEL TUTORIAL (FONDO TOTALMENTE TRANSPARENTE) --- */
        
        .tutorial-active-highlight {
            position: relative;
            z-index: 2900 !important;
            /* Borde grueso naranja muy visible */
            border: 5px solid var(--accent-color) !important; 
            border-radius: var(--radius-md);
            /* Animación para llamar la atención sin bloquear la vista */
            animation: pulse-border 1.5s infinite;
            cursor: pointer !important;
            transition: all 0.3s ease;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(243, 156, 18, 0); }
            100% { box-shadow: 0 0 0 0 rgba(243, 156, 18, 0); }
        }

        /* Estado completado (Verde) */
        .tutorial-step-completed {
            border: 5px solid var(--success-color) !important;
            box-shadow: 0 0 25px rgba(39, 174, 96, 0.5);
            animation: none !important;
        }

        /* CAPA TRANSPARENTE (PNG LIKE) */
        .tutorial-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* CRUCIAL: Fondo totalmente transparente */
            background-color: transparent !important; 
            backdrop-filter: none !important;
            z-index: 3000;
            /* Deja pasar los clics */
            pointer-events: none; 
        }

        /* Tarjeta flotante */
        .tutorial-card {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            /* Sombra fuerte para que se lea bien sobre el fondo blanco */
            box-shadow: 0 10px 50px rgba(0,0,0,0.2); 
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #eee;
            transition: top 0.4s ease-out, bottom 0.4s ease-out;
            
            /* La tarjeta sí recibe clics */
            pointer-events: auto !important;
        }

        /* Posiciones para mejor visibilidad */
        .pos-top { 
            top: 20px; /* Pegado arriba */
        }
        .pos-bottom { 
            bottom: 20px; /* Pegado abajo */
        }

        .tutorial-card h2 { 
            color: var(--primary-color); 
            margin-bottom: 15px; 
            font-size: 1.6rem; 
        }
        
        .tutorial-card p { 
            font-size: 1.15rem; 
            margin-bottom: 20px; 
            color: #555; 
            line-height: 1.5;
        }

        .instruction-text {
            font-weight: 800;
            color: var(--accent-color);
            font-size: 1.25rem;
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        .tutorial-controls { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        
        .btn {
            padding: 12px 24px; 
            border: none; 
            border-radius: 50px;
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-primary { 
            background-color: var(--primary-color); 
            color: white; 
            box-shadow: 0 4px 10px rgba(74, 111, 165, 0.3);
        }
        .btn-primary:hover:not(:disabled) { 
            background-color: #3b5b8c; 
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary { 
            background-color: #ecf0f1; 
            color: #7f8c8d; 
        }
        .btn-secondary:hover { background-color: #dfe6e9; }

        .tutorial-dots { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .dot { 
            width: 12px; height: 12px; 
            background-color: #e0e0e0; 
            border-radius: 50%; 
            transition: all 0.3s; 
        }
        .dot.active { 
            background-color: var(--accent-color); 
            transform: scale(1.2);
        }

        /* --- ESTILOS GENERALES --- */
        .container { max-width: 1100px; margin: 0 auto; padding: 25px; }

        header {
            background: linear-gradient(135deg, var(--primary-color), #2980b9); 
            color: white; 
            padding: 25px 30px;
            border-radius: var(--radius-xl); 
            margin-bottom: 25px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: relative;
        }

        .header-left h1 { 
            font-size: 1.8rem; 
            margin-bottom: 5px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        header p { font-size: 1rem; opacity: 0.9; margin: 0; }

        .help-btn {
            background-color: rgba(255, 255, 255, 0.2); 
            border: 2px solid rgba(255,255,255,0.4);
            color: white; 
            width: 50px; height: 50px; 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.4rem;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .help-btn:hover { 
            background-color: white; 
            color: var(--primary-color); 
            transform: rotate(15deg) scale(1.1); 
        }

        .search-container { margin-bottom: 25px; position: relative; }

        .search-input {
            width: 100%; 
            padding: 18px 60px 18px 25px;
            border: 2px solid transparent; 
            border-radius: 50px;
            background-color: white; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-size: 1.1rem; 
            transition: all 0.3s;
            color: var(--text-color);
        }

        .search-input:focus {
            outline: none; 
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 6px rgba(22, 160, 133, 0.15);
        }

        .search-icon {
            position: absolute; 
            right: 25px; top: 50%; 
            transform: translateY(-50%);
            color: #95a5a6; 
            font-size: 1.3rem; 
            pointer-events: none;
            transition: color 0.3s;
        }
        .search-input:focus + .search-icon { color: var(--secondary-color); }

        .file-explorer {
            background-color: white; 
            border-radius: var(--radius-xl); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            padding: 25px; 
            min-height: 400px; 
            border: 1px solid var(--border-color);
        }

        .folder, .file {
            padding: 15px 20px; 
            margin: 8px 0; 
            border-radius: 12px;
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            transition: all 0.2s; 
            font-size: 1.1rem;
            border: 1px solid transparent;
        }

        .folder:hover, .file:hover { 
            background-color: #f8fafc; 
            transform: translateX(5px); 
            border-color: #e2e8f0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        
        .folder { font-weight: 700; color: var(--primary-color); }
        .folder-icon, .file-icon { margin-right: 18px; font-size: 1.6rem; }
        .folder-icon { color: var(--folder-color); }
        .file-icon { color: var(--file-color); }

        .poster-icon {
            margin-right: 18px; 
            width: 55px; height: 80px; 
            object-fit: cover;
            border-radius: 6px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            cursor: zoom-in; 
            transition: transform 0.3s;
            background-color: #eee;
        }
        .poster-icon:hover { transform: scale(1.08); }

        .breadcrumb {
            margin-bottom: 25px; 
            padding: 12px 20px; 
            background-color: white; 
            border-radius: 50px;
            font-size: 1rem; 
            color: #7f8c8d;
            display: flex; 
            align-items: center; 
            flex-wrap: wrap; 
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .breadcrumb-item {
            cursor: pointer; 
            color: var(--primary-color); 
            font-weight: 700;
            padding: 4px 8px; 
            border-radius: 8px;
            transition: background 0.2s;
        }
        .breadcrumb-item:hover { background-color: #ebf5fb; color: var(--secondary-color); }
        .breadcrumb-separator { margin: 0 5px; color: #bdc3c7; }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 4000; 
            left: 0; top: 0; 
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.92); 
            backdrop-filter: blur(8px);
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal.show { opacity: 1; }

        .modal-content {
            margin: auto; 
            display: block; 
            max-width: 95%; 
            max-height: 90vh;
            object-fit: contain; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 8px; 
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal.show .modal-content { transform: scale(1); }

        .close-modal {
            position: absolute; top: 30px; right: 40px; 
            color: white; font-size: 60px;
            font-weight: bold; cursor: pointer; z-index: 4001; 
            transition: color 0.3s, transform 0.3s;
            line-height: 1;
        }
        .close-modal:hover { color: var(--accent-color); transform: rotate(90deg); }

        .highlight { 
            background-color: #fff3cd; 
            color: #d35400; 
            font-weight: 800; 
            padding: 0 4px; 
            border-radius: 4px;
        }
        
        .no-results { 
            text-align: center; 
            padding: 60px 20px; 
            color: #95a5a6; 
            font-size: 1.3rem;
        }
        .no-results i { font-size: 3rem; margin-bottom: 15px; color: #bdc3c7; }

        .refresh-indicator {
            position: fixed; top: 25px; right: 25px; 
            background-color: var(--primary-color);
            color: white; padding: 12px 25px; 
            border-radius: 50px; font-size: 1rem; 
            z-index: 1000; display: none; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 10px;
            font-weight: 600;
        }

        .btn-manual-load {
            margin-top: 25px; padding: 15px 30px; 
            background-color: var(--secondary-color);
            color: white; border: none; 
            border-radius: 50px; cursor: pointer; 
            font-size: 1.1rem; font-weight: 700;
            display: inline-flex; align-items: center; gap: 10px; 
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.3);
            transition: transform 0.2s;
        }
        .btn-manual-load:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(22, 160, 133, 0.4); }

    </style>
</head>
<body>
    <!-- MODAL IMAGEN -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- OVERLAY TUTORIAL (Transparente) -->
    <div id="tutorialOverlay" class="tutorial-overlay">
        <div id="tutorialCard" class="tutorial-card">
            <h2 id="tutorialTitle">Bienvenido</h2>
            <p id="tutorialText">Explicación aquí.</p>
            <span id="tutorialInstruction" class="instruction-text" style="display:none;"></span>

            <div class="tutorial-controls">
                <button id="btnPrev" class="btn btn-secondary" onclick="tutorial.prev()">
                    <i class="fas fa-arrow-left"></i> Atrás
                </button>
                <button id="btnNext" class="btn btn-primary" onclick="tutorial.next()" disabled>
                    Siguiente <i class="fas fa-arrow-right"></i>
                </button>
                <button id="btnEnd" class="btn btn-primary" onclick="tutorial.end()" style="display:none;">
                    <i class="fas fa-check"></i> ¡Entendido!
                </button>
            </div>

            <div class="tutorial-dots" id="tutorialDots"></div>
            
            <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
                <label style="font-size: 0.95rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; color: #777;">
                    <input type="checkbox" id="chkRememberTutorial"> No volver a mostrar estas instrucciones
                </label>
            </div>
        </div>
    </div>

    <div class="refresh-indicator" id="refreshIndicator">
        <i class="fas fa-sync-alt fa-spin"></i> Actualizando datos...
    </div>

    <div class="container">
        <header id="headerElement">
            <div class="header-left">
                <h1><i class="fas fa-folder-open"></i> Explorador Fácil</h1>
                <p>Tus archivos ordenados y listos para ver</p>
            </div>
            <div class="help-btn" onclick="tutorial.start()" title="Ayuda">
                <i class="fas fa-question"></i>
            </div>
        </header>

        <div class="search-container" id="searchContainer">
            <input type="text" id="searchInput" class="search-input" placeholder="¿Qué estás buscando hoy? Escribe aquí...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item" data-path=""><i class="fas fa-home"></i> Inicio</span>
        </div>

        <div class="file-explorer" id="fileExplorer">
            <div class="no-results">
                <i class="fas fa-spinner fa-spin"></i> Cargando archivos...
            </div>
        </div>
    </div>

    <input type="file" id="jsonFileInput" accept=".json" style="display: none;">

    <script>
        // --- SISTEMA DE TUTORIAL ---
        const tutorial = {
            currentStep: 0,
            stepCompleted: false, 
            targetClickListener: null, 
            
            steps: [
                {
                    target: '#headerElement',
                    title: "¡Hola! Bienvenido",
                    text: "Vamos a recorrer la pantalla. Es muy fácil.",
                    instruction: "Toca la barra azul de arriba."
                },
                {
                    target: '#searchContainer',
                    title: "Buscar Cosas",
                    text: "Si olvidaste dónde guardaste algo, úsalo.",
                    instruction: "Toca la barra blanca que dice '¿Qué estás buscando...?'"
                },
                {
                    target: '#breadcrumb',
                    title: "El Mapa",
                    text: "Esta es tu ubicación. Si te pierdes, toca 'Inicio'.",
                    instruction: "Toca donde dice Inicio."
                },
                {
                    target: '#fileExplorer',
                    title: "Tus Archivos",
                    text: "Aquí está todo. Puedes abrir carpetas o ver pósters.",
                    instruction: "Toca cualquier lugar dentro de este recuadro blanco."
                }
            ],
            
            overlay: null, card: null, titleEl: null, textEl: null, 
            instructionEl: null,
            btnPrev: null, btnNext: null, btnEnd: null,
            dotsContainer: null, chkRemember: null,

            init: function() {
                this.overlay = document.getElementById('tutorialOverlay');
                this.card = document.getElementById('tutorialCard');
                this.titleEl = document.getElementById('tutorialTitle');
                this.textEl = document.getElementById('tutorialText');
                this.instructionEl = document.getElementById('tutorialInstruction');
                this.btnPrev = document.getElementById('btnPrev');
                this.btnNext = document.getElementById('btnNext');
                this.btnEnd = document.getElementById('btnEnd');
                this.dotsContainer = document.getElementById('tutorialDots');
                this.chkRemember = document.getElementById('chkRememberTutorial');

                this.steps.forEach((_, idx) => {
                    const dot = document.createElement('div');
                    dot.className = `dot ${idx === 0 ? 'active' : ''}`;
                    dot.id = `dot-${idx}`;
                    this.dotsContainer.appendChild(dot);
                });
            },

            checkFirstTime: function() {
                const hasSeenTutorial = localStorage.getItem('tutorialSeen_v4');
                if (!hasSeenTutorial) {
                    setTimeout(() => this.start(), 1000);
                }
            },

            start: function() {
                this.currentStep = 0;
                this.overlay.style.display = 'block';
                this.updateUI();
            },

            updateUI: function() {
                const step = this.steps[this.currentStep];
                this.stepCompleted = false;
                
                this.titleEl.textContent = step.title;
                this.textEl.textContent = step.text;
                this.instructionEl.textContent = step.instruction;
                this.instructionEl.style.display = 'block';

                this.btnPrev.style.display = this.currentStep === 0 ? 'none' : 'inline-flex';
                this.btnNext.style.display = this.currentStep === this.steps.length - 1 ? 'none' : 'inline-flex';
                this.btnEnd.style.display = this.currentStep === this.steps.length - 1 ? 'inline-flex' : 'none';
                
                this.setNextButtonState(false);

                document.querySelectorAll('.dot').forEach((dot, idx) => {
                    dot.classList.toggle('active', idx === this.currentStep);
                });

                document.querySelectorAll('.tutorial-active-highlight, .tutorial-step-completed').forEach(el => {
                    el.classList.remove('tutorial-active-highlight', 'tutorial-step-completed');
                });

                if (this.targetClickListener) {
                    document.removeEventListener('click', this.targetClickListener, true);
                }

                const targetEl = document.querySelector(step.target);
                this.card.classList.remove('pos-top', 'pos-bottom');

                if (targetEl) {
                    targetEl.classList.add('tutorial-active-highlight');
                    // Hacemos scroll suave para centrar visualmente
                    targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });

                    // LÓGICA DE POSICIÓN INTELIGENTE
                    // Obtenemos dónde está el elemento en pantalla
                    const rect = targetEl.getBoundingClientRect();
                    const windowHeight = window.innerHeight;
                    const cardHeight = this.card.offsetHeight || 250; // Estimado si no se ha renderizado

                    // Si el elemento está en la mitad INFERIOR de la pantalla, ponemos la tarjeta ARRIBA
                    // para no taparlo.
                    if (rect.top > windowHeight * 0.5) {
                        this.card.classList.add('pos-top');
                    } else {
                        // Si está en la mitad SUPERIOR, ponemos la tarjeta ABAJO.
                        this.card.classList.add('pos-bottom');
                    }

                    this.targetClickListener = (e) => {
                        if (targetEl.contains(e.target) || e.target === targetEl) {
                            this.completeStep(targetEl, e);
                        }
                    };
                    
                    document.addEventListener('click', this.targetClickListener, true);

                } else {
                    this.card.classList.add('pos-bottom');
                    this.setNextButtonState(true);
                    this.instructionEl.textContent = "No se encontró el elemento, pulsa siguiente.";
                }
            },

            completeStep: function(targetEl, originalEvent) {
                if (this.stepCompleted) return;

                this.stepCompleted = true;
                
                targetEl.classList.remove('tutorial-active-highlight');
                targetEl.classList.add('tutorial-step-completed');

                this.instructionEl.textContent = "¡Correcto! Ahora pulsa el botón.";
                this.instructionEl.style.color = "var(--success-color)";
                
                this.setNextButtonState(true);

                this.card.style.transform = "translate(-50%, 0) scale(1.02)";
                setTimeout(() => {
                    this.card.style.transform = "translate(-50%, 0) scale(1)";
                }, 200);
            },

            setNextButtonState: function(enabled) {
                if (enabled) {
                    this.btnNext.disabled = false;
                    this.btnNext.style.opacity = "1";
                    this.btnNext.innerHTML = 'Siguiente <i class="fas fa-arrow-right"></i>';
                    this.btnEnd.disabled = false;
                } else {
                    this.btnNext.disabled = true;
                    this.btnNext.style.opacity = "0.6";
                    this.btnNext.innerHTML = '<i class="fas fa-lock"></i> Esperando...';
                    this.btnEnd.disabled = true;
                }
            },

            next: function() {
                if (!this.stepCompleted && document.querySelector(this.steps[this.currentStep].target)) {
                    return; 
                }
                if (this.currentStep < this.steps.length - 1) {
                    this.currentStep++;
                    this.updateUI();
                }
            },

            prev: function() {
                if (this.currentStep > 0) {
                    this.currentStep--;
                    this.updateUI();
                }
            },

            end: function() {
                this.overlay.style.display = 'none';
                document.querySelectorAll('.tutorial-step-completed').forEach(el => el.classList.remove('tutorial-step-completed'));
                
                if (this.targetClickListener) {
                    document.removeEventListener('click', this.targetClickListener, true);
                }
                
                if (this.chkRemember.checked) {
                    localStorage.setItem('tutorialSeen_v4', 'true');
                }
            }
        };

        // --- LÓGICA DE LA APP ---
        document.addEventListener('DOMContentLoaded', function() {
            let fileStructure = null;
            let currentPath = [];
            let searchResults = [];
            let isSearchMode = false;
            
            const refreshIndicator = document.getElementById('refreshIndicator');
            const jsonFileInput = document.getElementById('jsonFileInput');
            const explorer = document.getElementById('fileExplorer');
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");

            tutorial.init();

            window.openModal = function(src) {
                modal.style.display = "flex";
                setTimeout(() => modal.classList.add('show'), 10);
                modalImg.src = src;
                document.body.style.overflow = "hidden";
            }

            window.closeModal = function() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = "none";
                    modalImg.src = "";
                }, 300);
                document.body.style.overflow = "auto";
            }

            window.onclick = function(event) {
                if (event.target == modal) closeModal();
            }
            
            function processData(data) {
                fileStructure = data;
                renderExplorer();
                updateStats();
                setTimeout(() => {
                    refreshIndicator.style.display = 'none';
                    tutorial.checkFirstTime();
                }, 800);
            }

            function showError(message) {
                explorer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-circle"></i>
                        <p style="margin-top:10px;"><strong>Ups, algo salió mal.</strong></p>
                        <p>${message}</p>
                        <button class="btn-manual-load" onclick="document.getElementById('jsonFileInput').click()">
                            <i class="fas fa-file-upload"></i> Seleccionar archivo
                        </button>
                    </div>`;
                refreshIndicator.style.display = 'none';
            }

            refreshIndicator.style.display = 'block';
            
            fetch('directory_structure.json?v=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => processData(data))
                .catch(error => {
                    console.warn('Error carga automática:', error);
                    const demoData = {
                        name: "root",
                        type: "folder",
                        children: [
                            { name: "Fotos de Vacaciones", type: "folder", children: [
                                { name: "playa.jpg", type: "file", poster: "https://picsum.photos/seed/beach/100/150" },
                                { name: "montaña.jpg", type: "file", poster: "https://picsum.photos/seed/mountain/100/150" }
                            ]},
                            { name: "Documentos Importantes", type: "folder", children: [
                                { name: "carta.pdf", type: "file" },
                                { name: "notas.txt", type: "file" }
                            ]},
                            { name: "Pelicula Favorita.mkv", type: "file", poster: "https://picsum.photos/seed/movie/100/150" }
                        ]
                    };
                    processData(demoData);
                });

            jsonFileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                refreshIndicator.style.display = 'block';
                explorer.innerHTML = '<div class="no-results"><i class="fas fa-spinner fa-spin"></i> Leyendo archivo...</div>';
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const data = JSON.parse(event.target.result);
                        processData(data);
                    } catch (parseError) {
                        showError("El archivo no parece válido.");
                    }
                };
                reader.readAsText(file);
            });

            function renderExplorer() {
                explorer.innerHTML = '';
                if (isSearchMode) {
                    renderSearchResults(explorer);
                } else {
                    const currentFolder = getCurrentFolder();
                    renderFolder(currentFolder, explorer);
                }
                updateBreadcrumb();
            }

            function getCurrentFolder() {
                let current = fileStructure;
                for (const folderName of currentPath) {
                    const found = current.children.find(item => 
                        item.type === 'folder' && item.name === folderName
                    );
                    if (found) {
                        current = found;
                    } else {
                        currentPath = [];
                        current = fileStructure;
                        break;
                    }
                }
                return current;
            }

            function renderFolder(folder, container) {
                if (!folder.children) return;
                const sortedChildren = [...folder.children].sort((a, b) => {
                    if (a.type === 'folder' && b.type === 'file') return -1;
                    if (a.type === 'file' && b.type === 'folder') return 1;
                    return a.name.localeCompare(b.name, undefined, { sensitivity: 'base' });
                });

                if (sortedChildren.length === 0) {
                    container.innerHTML = '<div class="no-results">Esta carpeta está vacía.</div>';
                    return;
                }

                sortedChildren.forEach(item => {
                    const element = document.createElement('div');
                    element.className = item.type;

                    if (item.type === 'folder') {
                        element.innerHTML = `
                            <i class="fas fa-folder folder-icon"></i>
                            <span>${highlightText(item.name)}</span>
                        `;
                        element.addEventListener('click', function(e) {
                            if (document.getElementById('tutorialOverlay').style.display === 'block') return;
                            e.stopPropagation();
                            currentPath.push(item.name);
                            renderExplorer();
                        });
                    } else {
                        let iconHtml = '';
                        const isMovie = item.name.toLowerCase().match(/\.(mp4|mkv|avi|mov|wmv|flv)$/);

                        if (isMovie && item.poster) {
                            iconHtml = `<img src="${item.poster}" loading="lazy" alt="Ver poster" class="poster-icon" onclick="event.stopPropagation(); openModal('${item.poster}')">`;
                        } else {
                            iconHtml = `<i class="fas fa-file file-icon"></i>`;
                        }

                        element.innerHTML = `${iconHtml}<span>${highlightText(item.name)}</span>`;
                    }
                    container.appendChild(element);
                });
            }

            function renderSearchResults(container) {
                if (searchResults.length === 0) {
                    container.innerHTML = '<div class="no-results">No encontramos nada con ese nombre.</div>';
                    return;
                }

                searchResults.forEach(result => {
                    const element = document.createElement('div');
                    element.className = result.item.type;
                    
                    let iconHtml = result.item.type === 'folder' 
                        ? '<i class="fas fa-folder folder-icon"></i>'
                        : '<i class="fas fa-file file-icon"></i>';
                    
                    if (result.item.type === 'file' && result.item.poster) {
                        iconHtml = `<img src="${result.item.poster}" loading="lazy" alt="Poster" class="poster-icon" onclick="event.stopPropagation(); openModal('${result.item.poster}')">`;
                    }

                    element.innerHTML = `
                        ${iconHtml}
                        <div>
                            <span style="font-weight:700;">${highlightText(result.item.name)}</span>
                            <div style="font-size:0.9em; color:#7f8c8d; margin-top:4px;">Está en: ${result.path}</div>
                        </div>
                    `;

                    if (result.item.type === 'folder') {
                        element.addEventListener('click', function(e) {
                             if (document.getElementById('tutorialOverlay').style.display === 'block') return;

                            e.stopPropagation();
                            currentPath = result.path.split('/').filter(p => p);
                            isSearchMode = false;
                            document.getElementById('searchInput').value = '';
                            renderExplorer();
                        });
                    }
                    container.appendChild(element);
                });
            }

            function highlightText(text) {
                const searchTerm = document.getElementById('searchInput').value.trim();
                if (!searchTerm || !isSearchMode) return text;
                const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            function updateBreadcrumb() {
                const breadcrumb = document.getElementById('breadcrumb');
                breadcrumb.innerHTML = '';
                const homeItem = document.createElement('span');
                homeItem.className = 'breadcrumb-item';
                homeItem.innerHTML = '<i class="fas fa-home"></i> Inicio';
                homeItem.onclick = function() { 
                    if (document.getElementById('tutorialOverlay').style.display === 'block') return;
                    currentPath = []; 
                    renderExplorer(); 
                };
                breadcrumb.appendChild(homeItem);

                currentPath.forEach((folderName, index) => {
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.innerHTML = '<i class="fas fa-chevron-right" style="font-size:0.8em"></i>';
                    breadcrumb.appendChild(separator);

                    const item = document.createElement('span');
                    item.className = 'breadcrumb-item';
                    item.textContent = folderName;
                    item.onclick = function() {
                        if (document.getElementById('tutorialOverlay').style.display === 'block') return;
                        currentPath = currentPath.slice(0, index + 1);
                        renderExplorer();
                    };
                    breadcrumb.appendChild(item);
                });
            }

            function searchInStructure(query) {
                if (!query) {
                    isSearchMode = false;
                    renderExplorer();
                    return;
                }
                isSearchMode = true;
                searchResults = [];
                const searchTerm = query.toLowerCase();

                function searchRecursive(items, path = '') {
                    items.forEach(item => {
                        const itemPath = path ? `${path}/${item.name}` : item.name;
                        if (item.name.toLowerCase().includes(searchTerm)) {
                            searchResults.push({ item: item, path: itemPath });
                        }
                        if (item.children) searchRecursive(item.children, itemPath);
                    });
                }

                if (fileStructure && fileStructure.children) {
                    searchRecursive(fileStructure.children);
                }
                renderExplorer();
            }

            function updateStats() {
                // Placeholder
            }

            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchInStructure(e.target.value);
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (modal.style.display === 'flex') closeModal();
                    else if (isSearchMode) {
                        isSearchMode = false;
                        document.getElementById('searchInput').value = '';
                        renderExplorer();
                    }
                }
            });
        });
    </script>
</body>
